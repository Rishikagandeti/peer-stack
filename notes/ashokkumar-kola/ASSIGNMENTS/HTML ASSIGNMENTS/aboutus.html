<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>

    <style>
/* Table Styling */

    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    th {
        background: #007bff;
        color: white;
        font-weight: bold;
    }

    td {
        color: #007bff;
        text-decoration: none;
        /* font-weight: bold; */
    }

    tr:nth-child(even) {
        background: #f2f2f2; /* Zebra striping */
    }

    tr:hover {
        background: #e9ecef; /* Light highlight on hover */
    }
    h2 {
        text-align: center;
        color: #007bff;
    }
    </style>
</head>
<body>
    <h2>About Us</h2>
    <center>
    <table> 
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>40</td>
            <td>400000</td>
        </tr>
        <tr>
            <td>Jordan</td>
            <td>25</td>
            <td>200000</td>
        </tr>
        <tr>
            <td>Riley</td>
            <td>30</td>
            <td>800000</td>
        </tr>
        <tr>
            <td>Casey</td>
            <td>45</td>
            <td>850000</td>
        </tr>
        <tr>
            <td>Morgan</td>
            <td>20</td>
            <td>900000</td>
        </tr>
    </table>
    </center>
</body>
</html>
