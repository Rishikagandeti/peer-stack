<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC</title>
    <link rel="stylesheet" href="./async.css">
    <script src="./async.js" defer></script>
</head>
<body>
    <section>
        <div class="circle" id="circle"></div>
    </section>
    <section id="timer-sec">
        <input type="text" name="" id="timer" value="60">
        <input type="submit" value="Start" id="" onclick="timerStart()">
    </section>
    <section id="countdown">
        <div class="timer">
            <input type="text" name="" id="hrs" value="00"> :
            <input type="text" name="" id="mns" value="00"> :
            <input type="text" name="" id="secs" value="00"> .
            <input type="text" name="" id="msecs" value="00">
        </div>
        <div class="controls">
            <input type="button" value="Start" onclick="startTimer()">
            <input type="button" value="Stop" onclick="stopTimer()">
            <input type="button" value="Reset" onclick="resetTimer()">
        </div>
    </section>
</body> 
</html>
